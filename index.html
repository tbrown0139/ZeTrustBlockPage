<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Access to this page has been blocked by Knovon Zero Trust Firewall." />
  <title>Access Blocked - Knovon Zero Trust</title>
  <link rel="icon" href="https://asset.knovon.net/Knovon_black.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap');

    :root {
      --glass-bg: rgba(255, 255, 255, 0.2);
      --glass-blur: blur(30px);
      --border-color: rgba(255, 255, 255, 0.25);
      --text-color: #1a1a1a;
      --glass-border-radius: 28px;
      --glass-box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --accent-color: #0066cc;
      --footer-color: #2a2a2a;
      --footer-bg: rgba(255, 255, 255, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2340&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .interactive-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .circle {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      transition: transform 0.2s ease;
    }

    header {
      width: 100%;
      padding: 1.2rem;
      text-align: center;
    }

    header img {
      width: 140px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 160px);
      padding: 1rem;
      text-align: center;
      overflow: hidden;
    }

    .glass-card {
      background: var(--glass-bg);
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      border: 1px solid var(--border-color);
      border-radius: var(--glass-border-radius);
      padding: 2rem;
      box-shadow: var(--glass-box-shadow);
      width: 100%;
      max-width: 540px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .glass-card p {
      font-size: 1rem;
      margin: 0.75rem 0;
      word-wrap: break-word;
    }

    footer {
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--footer-color);
      background: var(--footer-bg);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border-color);
    }

    @media (max-width: 480px) {
      .glass-card {
        padding: 1.5rem 1rem;
      }

      .glass-card h1 {
        font-size: 1.6rem;
      }

      .glass-card p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="interactive-bg">
    <div class="circle" id="circle1"></div>
    <div class="circle" id="circle2"></div>
  </div>

  <header>
    <img src="https://asset.knovon.net/Knovon_black.png" alt="Knovon Logo">
  </header>

  <div class="container">
    <div class="glass-card" onmousemove="this.style.transform='scale(1.01)'" onmouseleave="this.style.transform='scale(1)'>
      <h1>Access Denied</h1>
      <p>This request was blocked by your organization's security policy.</p>
      <p><strong>Destination:</strong> <span id="blockedUrl">Loading...</span></p>
      <p><strong>Policy ID:</strong> <span id="policyId">Loading...</span></p>
      <p><strong>Request Category:</strong> <span id="category">Loading...</span></p>
      <p><strong>Source IP:</strong> <span id="sourceIp">Loading...</span></p>
      <p><strong>User Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Event Timestamp:</strong> <span id="timestamp"></span></p>
      <p><strong>Destination:</strong> <span id="blockedUrl">Loading...</span></p>
      <p><strong>Policy Reason:</strong> <span id="blockReason">Loading...</span></p>
      <p><strong>Event Timestamp:</strong> <span id="timestamp"></span></p>
    </div>
  </div>

  <footer>
    © 2025 Knovon · Enterprise Network Access Control
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = decodeURIComponent(params.get('cf_site_uri') || params.get('url') || 'Unknown');
    const reason = params.get('cf_rule_id') || params.get('reason') || 'Not specified';
    const timestamp = new Date().toLocaleString();
    const category = params.getAll('cf_request_category_names').join(', ') || 'Uncategorized';
    const sourceIp = params.get('cf_source_ip') || 'Unavailable';
    const userEmail = params.get('cf_user_email') || 'Not provided';
    const url = params.get('url') || 'Unknown';
    const reason = params.get('reason') || 'Not specified';
    const timestamp = new Date().toLocaleString();

    document.getElementById('blockedUrl').textContent = url;
    document.getElementById('policyId').textContent = reason;
    document.getElementById('timestamp').textContent = timestamp;
    document.getElementById('category').textContent = category;
    document.getElementById('sourceIp').textContent = sourceIp;
    document.getElementById('userEmail').textContent = userEmail;

    const circle1 = document.getElementById('circle1');
    const circle2 = document.getElementById('circle2');

    document.addEventListener('mousemove', e => {
      circle1.style.transform = `translate(${e.clientX * 0.05}px, ${e.clientY * 0.05}px)`;
      circle2.style.transform = `translate(${e.clientX * -0.05}px, ${e.clientY * -0.05}px)`;
    });

    document.addEventListener('touchmove', e => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        circle1.style.transform = `translate(${touch.clientX * 0.05}px, ${touch.clientY * 0.05}px)`;
        circle2.style.transform = `translate(${touch.clientX * -0.05}px, ${touch.clientY * -0.05}px)`;
      }
    }, { passive: true });
  </script>
</body>
</html>
