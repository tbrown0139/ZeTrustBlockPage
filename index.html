<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Access to this page has been blocked by Knovon Zero Trust Firewall." />
  <title>Access Blocked - Knovon Zero Trust</title>
  <link rel="icon" href="https://asset.knovon.net/Knovon_black.png">
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-blur: blur(40px);
      --border-color: rgba(255, 255, 255, 0.4);
      --text-color: #000;
      --glass-border-radius: 32px;
      --glass-box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      background: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2340&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      overflow: hidden;
      color: var(--text-color);
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      z-index: -2;
    }

    .interactive-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .circle {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      transition: transform 0.2s ease;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .glass-card {
      background: var(--glass-bg);
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      border: 1px solid var(--border-color);
      border-radius: var(--glass-border-radius);
      padding: 2rem;
      box-shadow: var(--glass-box-shadow);
      width: 100%;
      max-width: 520px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .glass-card p {
      font-size: 1rem;
      margin: 0.75rem 0;
      word-wrap: break-word;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 480px) {
      .glass-card {
        padding: 1.5rem 1rem;
      }

      .glass-card h1 {
        font-size: 1.5rem;
      }

      .glass-card p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="interactive-bg">
    <div class="circle" id="circle1"></div>
    <div class="circle" id="circle2"></div>
  </div>

  <div class="container">
    <img src="https://asset.knovon.net/Knovon_black.png" alt="Knovon Logo" class="logo">
    <div class="glass-card" onmousemove="this.style.transform='scale(1.01)'" onmouseleave="this.style.transform='scale(1)'">
      <h1>Access Denied</h1>
      <p>This request was blocked by your organization's security policy.</p>
      <p><strong>Destination:</strong> <span id="blockedUrl">Loading...</span></p>
      <p><strong>Policy Reason:</strong> <span id="blockReason">Loading...</span></p>
      <p><strong>Event Timestamp:</strong> <span id="timestamp"></span></p>
    </div>
    <div class="footer">© 2025 Knovon · Enterprise Network Access Control</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url') || 'Unknown';
    const reason = params.get('reason') || 'Not specified';
    const timestamp = new Date().toLocaleString();

    document.getElementById('blockedUrl').textContent = decodeURIComponent(url);
    document.getElementById('blockReason').textContent = decodeURIComponent(reason);
    document.getElementById('timestamp').textContent = timestamp;

    const circle1 = document.getElementById('circle1');
    const circle2 = document.getElementById('circle2');

    document.addEventListener('mousemove', e => {
      circle1.style.transform = `translate(${e.clientX * 0.05}px, ${e.clientY * 0.05}px)`;
      circle2.style.transform = `translate(${e.clientX * -0.05}px, ${e.clientY * -0.05}px)`;
    });

    document.addEventListener('touchmove', e => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        circle1.style.transform = `translate(${touch.clientX * 0.05}px, ${touch.clientY * 0.05}px)`;
        circle2.style.transform = `translate(${touch.clientX * -0.05}px, ${touch.clientY * -0.05}px)`;
      }
    }, { passive: true });
  </script>
</body>
</html>
